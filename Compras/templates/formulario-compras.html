{% extends 'base.html' %}
{% load static %}

{% block main %}

 
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Selección de Proveedor -->

        
        <h2 class="text-lg font-semibold text-gray-900 mb-4">Registro de Compra de Stock</h2>
        
       

        <!-- Formulario de Selección de Producto -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <form action="p-6 space-y-6 border-t" method="post" id="main-form" >
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="product" class="form-label">Proveedor</label>
                    <select name="proveedor" id="proveedor" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent required">
                         <option value="">Seleccione un proveedor</option>
                        
                    </select>
                    </div>
                    <div></div>
                    <div>
                        <label for="product" class="form-label">Producto</label>
                    <select name="product" id="producto" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                        <option value="">Seleccione un producto</option>
                        
                    </select>
                    </div>
                    <div>
                        <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" min="1" name="cantidad" id="cantidad" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent " placeholder="1" required>
                    </div>
                </div> 
                </div>
              
                <div class="-gray-200 pt-6">
                        <div class="flex flex-col sm:flex-row gap-3 sm:justify-end">
                            <button 
                                id="new-product"
                                type="submit" 
                                class="w-full sm:w-auto px-6 py-2 bg-accent text-white rounded-lg font-medium hover:bg-lime-600 transition-colors inline-flex items-center justify-center"
                            >
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                Agregar Producto
                            </button>
                        </div>
                    </div>
            </form>
            </div>
            
        

        <!-- Carrito de Compras -->
        <div class="card mb-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Carrito de Compras</h2>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Nombre</th>
                            <th class="px-4 py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Cantidad</th>
                            <th class="px-4 py-3 text-right text-xs font-semibold text-gray-700 uppercase tracking-wider">Precio Unitario</th>
                            <th class="px-4 py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Opciones</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200" id = "tabla">
                       
                        
                        
                        
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Total y Botones de Acción -->
        <div class="card">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="text-2xl font-bold text-gray-900">
                    Total: <span class="text-green-600">${{ total }}</span>
                </div>
                
                <div class="flex gap-3 w-full sm:w-auto">
                    <button id="openModalButton" class="btn-primary flex-1 sm:flex-none flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        Pagar
                    </button>
                    
                    <form action="" method="post" class="flex-1 sm:flex-none">
                        {% csrf_token %}
                        <button type="submit" class="btn-secondary w-full flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                            Limpiar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Documento Tributario -->
    <div id="myModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-900">Elija Documento Tributario</h2>
                <button class="close text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <div class="flex flex-col gap-3">
                <a href="" target="_blank" class="btn-primary text-center flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Boleta
                </a>
                
                <a href="" class="btn-secondary text-center flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Factura
                </a>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('myModal');
        const openBtn = document.getElementById('openModalButton');
        const closeBtn = document.querySelector('.close');

        openBtn.addEventListener('click', (e) => {
            e.preventDefault();
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        });

        closeBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        });
    </script>

    <script src="{% static 'js/Compras/poblarForm.js' %}"></script>
    <script src="{% static 'js/Compras/carrito.js' %}"></script>

{% endblock main %}
